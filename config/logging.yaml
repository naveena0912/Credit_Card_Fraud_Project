version: 1

root: 
  level: INFO 
  handlers: [console, file]

formatters: 
  simple: 
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers: 
  console: 
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file: 
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: "monitoring/logs/fraud_detection.log"